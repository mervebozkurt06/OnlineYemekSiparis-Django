<!DOCTYPE html>
<html lang="en">
<!-- Basic -->
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title> {% block title %} Django Yemek Sepeti Sitesi {% endblock%}</title>
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeler {% endblock %}">
    <meta name="description" content="{% block description %} Anasayfa kısa açıklama{% endblock %}">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %} ">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %} ">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}  {% endblock%}


</head>

<body>
{% include 'header.html'%}
{% block sidebar %}  {% endblock%}
{% block slider %}  {% endblock%}
{% block content %}  {% endblock%}
{% include 'footer.html'%}
{% block foot %}  {% endblock%}

</body>
</html>
